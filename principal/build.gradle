plugins {
    id 'com.android.application'
}

android {
    namespace "com.principal.app"  // âœ… ESSENCIAL
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.principal.app"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
